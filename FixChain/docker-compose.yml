services:
  mongodb:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks: [fcnet]
  serena:
    build: 
      context: .
      dockerfile: Dockerfile.serena
    working_dir: /app
    volumes:
      - ./:/app 
      - ./serena_config.docker.yml:/root/.local/share/uv/tools/serena-agent/lib/python3.11/serena_config.docker.yml:ro
      - ./.serena:/app/.serena
    ports:
      - "9121:9121"
      - "24282:24282"
    networks: [fcnet]
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MONGODB_URI: "mongodb://mongodb:27017"
      MONGODB_DATABASE: "fixchain"
      FIXER_RAG_COLLECTION: "fixer_rag_collection"
      SCANNER_RAG_COLLECTION: "scanner_rag_collection"
      LOG_LEVEL: "INFO"
      SERENA_ENABLED: "true"
    volumes:
      - ./:/app 
      - ./.serena:/app/.serena
    depends_on:
      - mongodb
      - serena
    restart: unless-stopped
    networks: [fcnet]

volumes:
  mongo_data:
  
networks:
  fcnet:
    driver: bridge