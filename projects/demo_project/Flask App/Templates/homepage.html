<link rel="stylesheet" href="/static/style.css" type="text/css">

      <!-- Changed method from GET to POST to prevent sensitive data from being exposed in the URL -->
      <form action="/login" method="POST">
    <div class="login">
+      <input type="hidden" name="csrf_token" value="{% csrf_token %}">  <!-- Added CSRF token field for CSRF protection -->
       <div class="login-screen">
       <div class="app-title">
       <h1>Subscription Details</h1>
    </div>

      <div class="login-form">

        <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="username" name="username">
              <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
              <input type="email" class="login-field" value="" placeholder="email" name="email"> <!-- Removing the 'required' attribute to mandate backend validation and sanitization -->
              <label class="login-field-icon fui-user" for="login-name"></label>
        </div>

        <div class="control-group">
              <!-- Added client-side validation for card number -->
              <input type="text" class="login-field" value="" placeholder="card_no" name="card_no" required pattern="[0-9]{13,16}" title="Please enter a valid card number (13-16 digits)">
              <label class="login-field-icon fui-lock"></label>
        </div>
        <!-- Removed card_secret field. Transmitting sensitive information as plain text is a serious security risk -->
        <div class="control-group">
              <input type="submit" value="Subscribe" class="btn btn-primary btn-large btn-block">
        </div>
      </div>
      </div>
      </div>
    </form>

<!-- Removed client-side HTTPS redirect. HTTPS should be enforced at the server level for security. -->
