<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Login">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main>
    <form action="/sl" method="post" autocomplete="off">
      <div class="login-screen">
        <h1 class="app-title">Admin Login</h1>
        <div class="login-form">
          <label for="admin-key" class="sr-only">Admin Key</label>
          <input type="text" id="admin-key" name="key_to_admin" class="login-field" placeholder="Admin Key" required>
          <button type="submit" class="btn btn-primary btn-large btn-block">Access</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
