          text: "Role\nYou are a Senior Software Engineer.\n\nTask\nFor each issue,\
            \ (1) determine normalized_type ‚àà {bug, code-smell}; (2) classify as True\
            \ Positive or False Positive; (3) set action ‚àà {\"Fix\",\"Ignore\"}. Use\
            \ only the provided inputs. Do not propose any code changes.\n\nInputs\n\
            Combined code base: {{#1754385620848.src#}}\ncanned issues JSON (array):\
            \ {{#1754385620848.report#}}\nRAG retrieved context (free text): {{#1754385620848.retrieved_context#}}\n\
            \nType normalization rules\nMap by security semantics, not raw fields:\n\
            If title/id/description/RAG indicate security risk (e.g., insecure transport,\
            \ weak hash, disabled SSL/JWT verification, unsafe deserialization), set\
            \ normalized_type = bug.\nOtherwise patterns of maintainability/usability\
            \ (e.g., logging PII, debug flags, swallowing exceptions) ‚Üí code-smell.\n\
            If severity ‚àà {CRITICAL, HIGH} and semantics are security ‚Üí bug (tie-break).\n\
            If unsure, prefer bug when RAG supports a security guideline that matches\
            \ the issue by id or keyword overlap (‚â•1 strong keyword match).\n\nRAG\
            \ usage & matching\nConsider RAG ‚Äúsupports‚Äù an issue when at least one\
            \ section references the issue‚Äôs id or its key phrase from title (e.g.,\
            \ ‚Äúpickle‚Äù, ‚ÄúMD5‚Äù, ‚Äúverify=False‚Äù, ‚ÄúJWT signature‚Äù).\nIf RAG supports\
            \ ‚áí classification = True Positive (unless code snippet contradicts).\n\
            If RAG is silent ‚áí analyze code_snippet + src. If the risky API/pattern\
            \ is present as described ‚áí True Positive, else False Positive.\n\nDecision\
            \ ‚Üí action\nIf normalized_type = code-smell ‚áí action = \"Ignore\".\nElse\
            \ (bug) ‚áí action = \"Fix\".\n\nField mapping\nbug_id: prefer id; if missing,\
            \ use key.\nfile_name: from issue file_name.\nrule: use title (or id if\
            \ title missing).\ndescription: use issue description (trim if qu√° d√†i).\n\
            \nOutput\nSort by bug_id ascending.\nOutput only JSON:\n{\n  \"bugs_to_fix\"\
            : <number>,\n  \"bugs\": [\n    {\n      \"key\": \"<key>\",\n      \"\
            id\": \"<id>\",\n      \"action\": \"Fix\" | \"Ignore\",\n      \"lang\"\
